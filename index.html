<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#fdeff2,#f3eaea);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
  overflow-x:hidden;
}

.wrapper{
  background:linear-gradient(180deg,#ffffff,#f7f9f9);
  width:90%;
  max-width:370px;
  padding:42px 28px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 35px rgba(228,107,120,.18);
  animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(35px)}
  to{opacity:1;transform:translateY(0)}
}

.type{
  font-size:1.7rem;
  font-weight:700;
  color:#e46b78;
  min-height:44px;
}

.date{
  display:inline-block;
  margin-top:8px;
  padding:4px 14px;
  border-radius:20px;
  font-size:.9rem;
  font-weight:600;
  color:#e46b78;
  background:rgba(228,107,120,.12);
}

.photo{
  width:150px;
  height:150px;
  border-radius:50%;
  border:6px solid #e46b78;
  object-fit:cover;
  margin-top:24px;
  animation:pop 1s ease;
  box-shadow:0 10px 25px rgba(228,107,120,.35);
}

@keyframes pop{
  0%{transform:scale(0)}
  80%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

.name{
  margin-top:16px;
  font-size:1.35rem;
  font-weight:600;
  color:#e46b78;
}

button{
  margin:30px 0 22px;
  padding:14px 30px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#e46b78,#f28b96);
  color:#fff;
  font-size:1rem;
  cursor:pointer;
  animation:pulse 2s infinite;
  box-shadow:0 8px 20px rgba(228,107,120,.4);
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(228,107,120,.6)}
  70%{box-shadow:0 0 0 14px rgba(228,107,120,0)}
  100%{box-shadow:0 0 0 0 rgba(228,107,120,0)}
}

.message{
  display:none;
  white-space:pre-line;
  font-size:.96rem;
  line-height:1.8;
  color:#555;
}

.heart{
  position:fixed;
  top:-40px;
  pointer-events:none;
}

@media(max-width:400px){
  .type{font-size:1.35rem}
  .photo{width:120px;height:120px}
  .name{font-size:1.15rem}
}
</style>
</head>

<body>

<div class="wrapper">
